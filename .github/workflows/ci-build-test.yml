name: "CI: Build & Test"

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true
      YTTOKEN:
        required: true
  workflow_dispatch:

env:
  UPSTREAM_GITHUB_REPOSITORY: "mxpv/podsync"                         # Upstream repo
  UNIQUE_IMAGE_NAME: "E063C4BD-F029-4799-BEC4-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}"

jobs:
  quick-build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.0.2
      -
        name: Get current version
        id: get_version
        run: |
          version=$(curl --silent https://api.github.com/repos/${UPSTREAM_GITHUB_REPOSITORY}/git/refs/tags | jq -r '.[-1].ref' | awk -F/ '{print $NF}')
          if [[ $version =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            version="v${version}"
          fi
          echo "::debug::get current version ${version}"
          echo "::set-output name=version::${version}"
      -
        name: Generate Build-Args
        id: build-args
        run: |
          echo ::set-output name=build-arg1::"UPSTREAM_VERSION=${{ steps.get_version.outputs.version }}"
          # echo ::set-output name=build-arg2::"buildarg2"
      # -
      #   name: Prepare
      #   id: prep
      #   run: |
      #     IMAGENAME=$(echo ${{ github.repository }} | sed 's/${{ github.repository_owner }}\/docker-//g')
      #     echo ::set-output name=imagename::${IMAGENAME}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and export
        id: build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ttl.sh/${UNIQUE_IMAGE_NAME}:3h
          build-args: |
            ${{ steps.build-args.outputs.build-arg1 }}
            ${{ steps.build-args.outputs.build-arg2 }}

  snyk-scan:
    needs: [quick-build]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.0.2
      -
        name: Prepare
        id: prep
        run: |
          IMAGENAME=$(echo ${{ github.repository }} | sed 's/${{ github.repository_owner }}\/docker-//g')
          echo ::set-output name=imagename::${IMAGENAME}
      -
        name: Pull docker image
        id: load
        run: |
          docker pull ttl.sh/${UNIQUE_IMAGE_NAME}:3h
      -
        name: Test the image with Snyk for high-severity vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ttl.sh/${UNIQUE_IMAGE_NAME}:3h
          args: --file=Dockerfile --severity-threshold=high

  function-test:
    needs: [quick-build]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.0.2
      -
        name: Prepare
        id: prep
        run: |
          IMAGENAME=$(echo ${{ github.repository }} | sed 's/${{ github.repository_owner }}\/docker-//g')
          echo ::set-output name=imagename::${IMAGENAME}
      -
        name: Pull docker image
        id: load
        run: |
          docker pull ttl.sh/${UNIQUE_IMAGE_NAME}:3h
      -
        name: Test docker image
        id: test
        env:
          YTTOKEN : ${{secrets.YTTOKEN}}
          TESTIMAGE: "ttl.sh/${UNIQUE_IMAGE_NAME}:3h"
        shell: bash
        run: |
          test/test.sh
